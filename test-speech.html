<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition Language Test</title>
</head>
<body>
    <h1>Speech Recognition Test</h1>
    <button onclick="testSpeechRecognition()">Test Speech Recognition</button>
    <div id="results"></div>

    <script>
        function testSpeechRecognition() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing speech recognition...</p>';
            
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    results.innerHTML = '<p>‚ùå Speech Recognition not available</p>';
                    return;
                }
                
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;
                
                // DON'T set language - let browser handle it
                console.log('Navigator language:', navigator.language);
                console.log('Navigator languages:', navigator.languages);
                
                recognition.onstart = () => {
                    results.innerHTML += '<p>‚úÖ Speech recognition started</p>';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    results.innerHTML += `<p>‚úÖ Heard: "${transcript}"</p>`;
                };
                
                recognition.onerror = (event) => {
                    results.innerHTML += `<p>‚ùå Error: ${event.error}</p>`;
                };
                
                recognition.onend = () => {
                    results.innerHTML += '<p>üõë Recognition ended</p>';
                };
                
                recognition.start();
                
                setTimeout(() => {
                    recognition.stop();
                }, 3000);
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
